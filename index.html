<!DOCTYPE html>

    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />

        <div class="box_template">

                    <img class="auto_skill" src="auto_skill.png" />

            </div>

            <div class="box">
                <div class="name">토벌</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">월보,무라카,라이텐</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss_MO.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(필드,태전)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp2.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp.png" />
                </div>
            </div>
            
        </div>
        <div class="box_line">
            <div class="name">계열</div>
            <div class="name">(라브리프 > 아히브 > 아알)</div>
            <div class="skill_img_template">
                <img class="auto_skill" src="auto_skill_line.png" />
            </div>
        </div>
        <div class="skill_table">
            <div class="name">
            <table width="85%">
                <th width="50%">스킬</th>
                <th width="50%">거리</th>
                <tr>
                    <td>회피</td>

                </tr>

                    <td>정화의 방패</td>
                    <td>6M / 13M</td>
                </tr>
                <tr>
                    <td>전격 찌르기</td>
                    <td>9M</td>
                </tr>
                <tr>
                    <td>정의의 랜시아</td>
                    <td>5M</td>
                </tr>
                <tr>
                    <td>신성화</td>
                    <td>18M</td>
                </tr>
                <tr>
                    <td>속결</td>
                    <td>9M / 14M</td>
                </tr>
                <tr>
                    <td>필사의 돌진</td>
                    <td>22M</td>
                </tr>
                <tr>
                    <td>엔슬라의 신성</td>
                    <td>12M</td>
                </tr>
            </div>

</div>
</div>
